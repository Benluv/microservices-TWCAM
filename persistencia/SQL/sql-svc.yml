apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306 #<puerto-del-servicio>
      targetPort: 3306 #<puerto-del-contenedor>
      nodePort: 31973 #Puerto externo
  type: NodePort # ClusterIP
