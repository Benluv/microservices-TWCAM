spring.application.name=productor-service
server.port=8081
spring.profiles.active=local
# spring.profiles.active=@spring.profiles.active@

#jpa
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.database-platform=rg.hibernate.dialect.MySQL8Dialect

#openapi
springdoc.api-docs.path=/api/v1/productor/api-spec
springdoc.swagger-ui.path=/api/v1/productor/api-gui.html
springdoc.swagger-ui.operationsSorter=method